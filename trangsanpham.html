        		<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					<div class="modal-body">
						<div class="container">
							<section id="formHolder">
     
								<div class="row">
						  
								   <!-- Brand Box -->
								   <div class="col-sm-6 brand">
									  <a href="#" class="logo">Holly's</a>
						  
									  <div class="heading">
										 <h2>LOGIN</h2>
										 <p>Wecome Holly's</p>
									  </div>
						  
									  <div class="success-msg">
										 <p>Great! You are one of our members now</p>
										 <a href="#" class="profile">Your Profile</a>
									  </div>
								   </div>
						  
						  
								   <!-- Form Box -->
								   <div class="col-sm-6 form">
						  
									  <!-- Login Form -->
									  <div class="login form-peice switched">
										 <form class="login-form" action="#" method="post">
											<div class="form-group">
											   <label for="loginemail">Địa chỉ Email</label>
											   <input type="email" name="loginemail" id="loginemail" required>
											</div>
						  
											<div class="form-group">
											   <label for="loginPassword">Mật Khẩu</label>
											   <input type="password" name="loginPassword" id="loginPassword" required>
											</div>
						  
											<div class="CTA">
											   <input type="submit" value="Login">
											   <a href="#" class="switch">Đăng Ký</a>
											</div>
										 </form>
									  </div><!-- End Login Form -->
						  
						  
									  <!-- Signup Form -->
									  <div class="signup form-peice">
										 <form class="signup-form" action="#" method="post">
						  
											<div class="form-group">
											   <label for="name">Họ và Tên</label>
											   <input type="text" name="username" id="name" class="name">
											   <span class="error"></span>
											</div>
						  
											<div class="form-group">
											   <label for="email">Địa chỉ Email</label>
											   <input type="email" name="emailAdress" id="email" class="email">
											   <span class="error"></span>
											</div>
						  
											<div class="form-group">
											   <label for="phone">Số điện thoại - <small>chữ số</small></label>
											   <input type="text" name="phone" id="phone">
											</div>
						  
											<div class="form-group">
											   <label for="password">Mật khẩu</label>
											   <input type="password" name="password" id="password" class="pass">
											   <span class="error"></span>
											</div>
						  
											<div class="form-group">
											   <label for="passwordCon">Nhập lại mật khẩu</label>
											   <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
											   <span class="error"></span>
											</div>
						  
											<div class="CTA">
											   <input type="submit" value="Đăng Nhập" id="submit">
											   <a href="#" class="switch">Tôi đã có tài khoản !</a>
											</div>
										 </form>
									  </div><!-- End Signup Form -->
								   </div>
								</div>
						  
							 </section>
						</div>
